{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<!DOCTYPE html>

<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<script>
$(document).ready(function() {
  $("#login-btn").click(function(){
  console.log("test");
  $.ajax({
      url: "/login_verification/",
      context: document.body,
      "data": {
        "email": $("#email").val(),
        "passw": $("#passw").val(),
      },
      type: 'POST',
      success: function(res){
        //change to dashboard later
        window.location = '/login';
      },
      error: function(){
          console.log("error");
      }
  });
})
});
</script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <a class = "text-center login-title" href="">QuickCanvass!</a>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                      alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" id="email" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" id="passw" placeholder="Password" required>
                        <div>
                            <a class="button-submit" id="login-btn">Login</a>
                        </div>
                        <div>
                            <a href="http://google.com" class="text-left button-help signup">sign up! </a>
                            <a href="http://google.com" class="text-right button-help">forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
