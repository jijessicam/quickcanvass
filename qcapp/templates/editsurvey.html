{% extends "base.html" %}
{% block content %}
<br>
<div class="col-lg-12 center">
    <h5 class= "text-center login-title-2 edit header-top">Survey for: {{title}}</h5>
	<div class = "row clean-box edit clean-submit">
	  	<form role = "form" action = "" method = "post">
			{% csrf_token %}
	    	{{ form}}
			<div class = "row">
				<a href = "{{username}}" class="btn button ss-button" style="margin-bottom: 10px;">Cancel</a>
				<input type = "submit" class = "btn button ss-button" value = "Submit"/>
			</div>
		</form>
	</div>
	<br />
</div>
{% endblock %}
