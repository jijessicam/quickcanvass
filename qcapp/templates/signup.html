<style>
.control__indicator {
	position: absolute;
	top: 0px; /*2px*/
	left: 0;
	width: 16px;
	height: 16px;
	background: #e6e6e6;
}

.control--radio .control__indicator {
	border-radius: 50%;
}

.control {
  color: gray; /*#9d9d9d;*/
  font-weight: normal;
	font-size: 12px;
	position: relative;
	/*display: block;*/
	margin-bottom: 15px;
  padding-left: 21px;/*30px*/
  padding-right: 6px;
	cursor: pointer;
}

.control input {
	position: absolute;
	z-index: -1;
	opacity: 0;
}

/* Hover and focus states */
.control:hover input ~ .control__indicator,
.control input:focus ~ .control__indicator {
	background: #ccc;
}

/* Checked state */
.control input:checked ~ .control__indicator {
	background: #5bc0de; /*#2aa1c0;*/
}

/* Hover state whilst checked */
.control:hover input:not([disabled]):checked ~ .control__indicator,
.control input:checked:focus ~ .control__indicator {
	background: #5bc0de;/*#0e647d;*/
}

/* Disabled state */
.control input:disabled ~ .control__indicator {
	pointer-events: none;
	opacity: .6;
	background: #e6e6e6;
}

/* Check mark */
.control__indicator:after {
	position: absolute;
	display: none;
	content: '';
}

/* Show check mark */
.control input:checked ~ .control__indicator:after {
	display: block;
}

/* Checkbox tick */
.control--checkbox .control__indicator:after {
	top: 4px;
	left: 8px;
	width: 3px;
	height: 8px;
	transform: rotate(45deg);
	border: solid #fff;
	border-width: 0 2px 2px 0;
}

/* Disabled tick colour */
.control--checkbox input:disabled ~ .control__indicator:after {
	border-color: #7b7b7b;
}

/* Radio button inner circle */
.control--radio .control__indicator:after {
	top: 5px;
	left: 5px;
	width: 6px;
	height: 6px;
	border-radius: 50%;
	background: #fff;
}

/* Disabled circle colour */
.control--radio input:disabled ~ .control__indicator:after {
	background: #7b7b7b;
}

<script>
$(document).ready(function() {
  $("#make-account").click(function(){
  console.log("test");
  $.ajax({
      url: "/create-new-account",
      context: document.body,
      "data": {
        "email": $("#email").val(),
        "passw": $("#pass").val(),
        "isdirector": $("#director").is(':checked'),
      },
      type: 'POST',
      success: function(res){
        //change to dashboard later
        if(res['error'] == 'netid already exists'){
          $("#doubleid").css("display", "block");
        }
        else{
          window.location = res['url'];
        }
      },
      error: function(){
          console.log("error");
      }
  });
})
});
</script>

      <div class="account-wall">

        <form class="form-signin">

          <input type="text" class="form-control" placeholder="Princeton NetID" id="email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" id="pass" required>
          <div class="control-group text-center">
            <label class="control control--radio">Manager Account
              <input type="radio" class = "btn" name="radio" id = "director" value = "director" checked="checked"/>
              <div class="control__indicator"></div>
            </label>
            <label class="control control--radio left">Volunteer Account
              <input type="radio" name="radio" value = "volunteer"/>
              <div class="control__indicator"></div>
            </label>
          </div>
          <div class="alert alert-danger alert-dismissable warningBox secret-alert" id='doubleid'
              <strong>An account with this netid already exists.</strong>
          </div>
          <div>
            <a class="button-submit btn getStarted" id="make-account">Get Started!</a>
          </div>
            <a href="/login" class="text-left button-help btn signup">I've already got an account! </a>
          </div>

        </form>
      </div>
    </div>
