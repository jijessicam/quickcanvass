{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>QuickCanvass</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
<style>
@media screen and (max-width: 767px) {
  .manager {
    width: 50%;
    margin-left: 25%;
  }
  .small-show {
    display: block;
  }
  .small-hid {
    display: none;
  }
  .top-button {

  }
  .top-header {

  }

  .campaign{
    padding-left: 20px; 
    padding-right: 20px; 
    color: gray; 
    font-weight: normal; 
    width: 30xp;
  }
.clean-look {
  margin-bottom: 10px;
  font-size: 10;
  resize: vertical;
  }
  .ss-button {
    background-color: #5bc0de;
    width: 50%;
    table-layout: fixed;
    color: white;
    font-weight: normal;
    margin-bottom: 15px;
  }
}

@media screen and (min-width: 767px) {
  .manager {
    width: 75%;
    margin-left: 12%;
  }
  .small-show {
    display: none;
  }
  .clean-look {
    margin-bottom: 10px;

  }
  .ss-button {
    background-color: #5bc0de;
    width: 80%;
    table-layout: fixed;
    color: white;
    font-weight: normal;
    font-size: large;
    margin: 10px;
  }
  .top-header {
    margin-top: 80px;
  }
  .top-button {
    margin-top: 120px;
  }

  .campaign{
    padding-left: 24px; 
    padding-right: 24px; 
    color: gray; 
    font-weight: normal; 
    width: 100xp;
  }

  .canvassBtn{
    width:100xp;
  }
}

.clean-box {
  border:1px;
  border-style:solid;
  border-color:#eee;
  border-radius: 5px;
  color: gray;
  padding: 10%;
  padding-top: 5%;
  table-layout: fixed;
  text-align: center;
  margin-bottom: 5px;
}

.login-title-2
{
    color: white;
    background-color: #5bc0de;
    padding: 20px;
    margin-bottom: 0px;
    font-size: 18px;
    font-weight: 400;
    display: block;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}
.clean-submit {
  background-color: #f7f7f7;
}
.edit {
  width: 90%;
  margin-left: 5%;
}


</style>
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">QuickCanvass</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <!-- Case 1: Logged in Director-->
        {% if isd == 1 %}
        <li><a href="/managerdash/{{netid}}">Manage Campaign</a></li>
        <li><a href="/volunteerdash/{{netid}}">Volunteer for Campaigns</a></li>
        {% elif isd == 0 %}
        <!-- Case 2: Logged in Volunteer-->
        <li><a href="/volunteerdash/{{netid}}">Volunteer for Campaigns</a></li>
        <li><a href="/promote-to-manager/{{netid}}">Initiate New Campaign as Manager</a></li>
        {% endif %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock content %}
</body>
</html>
