{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
<!DOCTYPE html>

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
      <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
              <h1 class="text-center login-title">QuickCanvass!</h1>
              <div class="account-wall">
                  <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                      alt="">
                  <form class="form-signin">
                  <input type="text" class="form-control" placeholder="Email" required autofocus>
                  <input type="password" class="form-control" placeholder="Password" required>
                  <div>
                    <a href="http://google.com" class="button-submit">Submit</a>
                  </div>
                  <div>
                  <a href="http://google.com" class="text-left button-help signup">sign up! </a>
                  <a href="http://google.com" class="text-right button-help">forgot your password?</a>
              </div>
                  </form>


      </div>
  </div>
</body>
</html>
